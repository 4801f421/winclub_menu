version: "3.9"

services:
  mongo:
    image: mongo:6
    container_name: cafe-mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: examplepass
      MONGO_INITDB_DATABASE: cafeDB
    volumes:
      - ./mongo-init:/docker-entrypoint-initdb.d:ro
    restart: unless-stopped
