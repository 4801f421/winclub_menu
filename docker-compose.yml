version: "3.9"

services:
  web:
    # The image will be specified by the WEB_IMAGE env var, defaulting to a local build
    image: ${WEB_IMAGE:-winclub-menu:local}
    build: .
    container_name: winclub-menu-web
    ports:
      - "3000:3000"
    env_file:
      - ./.env
    depends_on:
      - mongo
    restart: unless-stopped

  mongo:
    image: mongo:8
    container_name: winclub-menu-mongo
    env_file:
      - ./.env
    volumes:
      - ./mongo-init:/docker-entrypoint-initdb.d:ro
      - winclub-mongo-data:/data/db
    restart: unless-stopped

volumes:
  winclub-mongo-data:
